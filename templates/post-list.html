{% extends "_base.html" %}

{% block content %}
<style>
    /* Estilos generales */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
    }
    
    h2 {
        color: #2c3e50;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
        margin-bottom: 30px;
    }
    
    /* Estilos para la lista de posts */
    .post-list {
        list-style: none;
        padding: 0;
    }
    
    .post-item {
        background: white;
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .post-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .post-title {
        font-size: 1.4rem;
        color: #3498db;
        margin: 0 0 10px 0;
        text-decoration: none;
        font-weight: 600;
    }
    
    .post-title a {
        color: inherit;
        text-decoration: none;
    }
    
    .post-title a:hover {
        text-decoration: underline;
    }
    
    .post-meta {
        font-size: 0.9rem;
        color: #7f8c8d;
    }
    
    .post-author {
        color: #2c3e50;
        font-weight: 500;
    }
    
    .post-date {
        color: #95a5a6;
    }
    
    /* Contador de posts */
    .post-count {
        background: #3498db;
        color: white;
        padding: 8px 15px;
        border-radius: 20px;
        display: inline-block;
        font-size: 0.9rem;
        margin-top: 20px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        body {
            padding: 15px;
        }
        
        .post-item {
            padding: 15px;
        }
        
        .post-title {
            font-size: 1.2rem;
        }
    }
</style>

<div class="blog-container">
    <h2>Últimos Artículos</h2>
    
    <ul class="post-list">
        {% for post in post_list %}
            <li class="post-item">
                <h3 class="post-title">
                    <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
                </h3>
                <div class="post-meta">
                    Escrito por <span class="post-author">{{ post.author }}</span> - 
                    <span class="post-date">{{ post.created_at }}</span>
                </div>
            </li>
        {% endfor %} 
    </ul>

    <div class="post-count">Total de artículos: {{ post_count }}</div>
</div>
{% endblock content %}
